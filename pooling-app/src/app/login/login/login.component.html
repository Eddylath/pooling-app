<div class="main flex f-column f-x-center">
    <h1>Welcome to the pooling app</h1>
    <input
        class="input"
        type="text"
        placeholder="Enter 6-digit employee id"
        [(ngModel)]="id"
    >
    <button
        class="primary-button"
        [disabled]="isIdInvalid()"
        (click)="onSubmit()"
    >Submit</button>
</div>
